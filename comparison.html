<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Comparison page</title>
</head>
<body>
    <div class="container">
        <section class="comparison">
            <div class="product-section">
                <div class="left">
                    <div class="left-box">
                    <h2>Go to Product page for more Products</h2>
                    <a href="#" class="view-more">View More</a>
                </div>
                </div>
            
                    <div class="product-card">
                        <div class="img-card">
                        <img src="./assets/Outdoor sofa set 1.png" alt="Asgaard Sofa">
                    </div>
                        <h3>Asgaard Sofa</h3>
                        <p>Rs. 250,000.00</p>
                        <div class="rating">
                            <span>4.7</span>s
                            ⭐⭐⭐⭐⭐
                            <span class="reviews">| 204 Review</span>
                        </div>
                    </div>
            
                    <div class="product-card">
                        <div class="img-card">
                        <img src="./assets/Asgaard sofa 3.png" alt="Outdoor Sofa Set"></div>
                        <h3>Outdoor Sofa Set</h3>
                        <p>Rs. 224,000.00</p>
                        <div class="rating">
                            <span>4.2</span>
                            ⭐⭐⭐⭐☆
                            <span class="reviews">| 145 Review</span>
                        </div>
                    </div>
            
            
                <div class="right">
                    <h3>Add A Product</h3>
                    <button class="dropdown-btn">Choose a Product ▼</button>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
